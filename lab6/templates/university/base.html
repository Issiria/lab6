
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "university/css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{%static "university/css/bootstrap.min.css"%}">
</head>
<body class="grey-background">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ИУ</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Главная</a></li>
            <li><a href="#">Кафедры</a></li>
            <li><a href="#">Преподаватели</a></li>
        </ul>
        {% block signin %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Регистрация</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
        </ul>
        {% endblock %}

        {% block user %}
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#"></a>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <img src="static/img/gapa.png" class="avatar">
                    Гапанюк Ю.Е.
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Мой профиль</a></li>
                    <li><a href="#">Настройки</a></li>
                    <li><a href="#">Выйти</a></li>
                </ul>
            </li>
        </ul>
        {% endblock %}
    </div>
</nav>



<div class="page-content">

{% block title %}

{% endblock %}

<div class="container">
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>


</div>

<script type="text/javascript" src="{% static "university/js/bootstrap.js" %}"></script>
<script src="{% static "university/js/jquery-3.2.1.js" %}"> </script>

</body>
</html>
